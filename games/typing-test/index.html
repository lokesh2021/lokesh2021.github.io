<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test | Lokesh B M</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../games-nav.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚å®Ô∏è</text></svg>">
</head>
<body>
    <nav class="game-nav">
        <a href="../../index.html" class="back-link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Portfolio
        </a>
        <h1 class="game-title">‚å®Ô∏è Typing Test</h1>
        <div class="nav-spacer"></div>
    </nav>

    <main class="game-container">
        <!-- Intro Screen -->
        <section class="screen intro-screen active" id="intro">
            <div class="screen-content">
                <div class="game-icon">‚å®Ô∏è</div>
                <h1>Typing Speed Test</h1>
                <p class="tagline">How fast can you type?</p>
                
                <div class="duration-selector">
                    <h3>Test Duration</h3>
                    <div class="duration-options">
                        <button class="duration-btn" data-time="15">15s</button>
                        <button class="duration-btn active" data-time="30">30s</button>
                        <button class="duration-btn" data-time="60">60s</button>
                        <button class="duration-btn" data-time="120">120s</button>
                    </div>
                </div>

                <button class="btn-primary" id="startGame">
                    <span>Start Test</span>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="5 3 19 12 5 21 5 3"/>
                    </svg>
                </button>

                <div class="best-scores">
                    <div class="best-score-item">
                        <span class="label">Best WPM</span>
                        <span class="value" id="bestWPM">---</span>
                    </div>
                    <div class="best-score-item">
                        <span class="label">Best Accuracy</span>
                        <span class="value" id="bestAccuracy">---</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Game Screen -->
        <section class="screen game-screen" id="game">
            <div class="game-stats">
                <div class="stat-box">
                    <span class="stat-value" id="timerDisplay">30</span>
                    <span class="stat-label">seconds</span>
                </div>
                <div class="stat-box highlight">
                    <span class="stat-value" id="wpmDisplay">0</span>
                    <span class="stat-label">WPM</span>
                </div>
                <div class="stat-box">
                    <span class="stat-value" id="accuracyDisplay">100%</span>
                    <span class="stat-label">Accuracy</span>
                </div>
            </div>

            <div class="typing-area">
                <div class="text-display" id="textDisplay">
                    <!-- Text will be rendered here -->
                </div>
                <textarea 
                    id="inputArea" 
                    class="input-area" 
                    placeholder="Start typing here..."
                    spellcheck="false"
                    autocomplete="off"
                    autocapitalize="off"
                ></textarea>
            </div>

            <div class="keyboard-hint">
                <span class="hint-text">Press <kbd>Tab</kbd> + <kbd>Enter</kbd> to restart</span>
            </div>
        </section>

        <!-- Results Screen -->
        <section class="screen results-screen" id="results">
            <div class="screen-content">
                <div class="results-header">
                    <div class="wpm-result">
                        <span class="wpm-value" id="finalWPM">0</span>
                        <span class="wpm-label">WPM</span>
                    </div>
                </div>

                <div class="accuracy-bar">
                    <div class="bar-fill" id="accuracyBar"></div>
                    <span class="bar-label" id="finalAccuracy">0%</span>
                </div>

                <div class="results-grid">
                    <div class="result-item">
                        <span class="result-value" id="charsTyped">0</span>
                        <span class="result-label">Characters</span>
                    </div>
                    <div class="result-item correct">
                        <span class="result-value" id="correctChars">0</span>
                        <span class="result-label">Correct</span>
                    </div>
                    <div class="result-item error">
                        <span class="result-value" id="errorChars">0</span>
                        <span class="result-label">Errors</span>
                    </div>
                    <div class="result-item">
                        <span class="result-value" id="wordsTyped">0</span>
                        <span class="result-label">Words</span>
                    </div>
                </div>

                <div class="new-record" id="newRecord" style="display: none;">
                    üèÜ New Personal Best!
                </div>

                <div class="results-actions">
                    <button class="btn-primary" id="playAgain">Try Again</button>
                    <button class="btn-secondary" id="backToMenu">Menu</button>
                </div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
    <script src="../games-nav.js"></script>
</body>
</html>
