<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim Trainer | Lokesh B M</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../games-nav.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ¯</text></svg>">
</head>
<body>
    <nav class="game-nav">
        <a href="../../index.html" class="back-link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Portfolio
        </a>
        <h1 class="game-title">ğŸ¯ Aim Trainer</h1>
        <div class="nav-spacer"></div>
    </nav>

    <main class="game-container">
        <!-- Intro Screen -->
        <section class="screen intro-screen active" id="intro">
            <div class="screen-content">
                <div class="game-icon">ğŸ¯</div>
                <h1>Aim Trainer</h1>
                <p class="tagline">Test your precision and speed!</p>
                
                <div class="mode-selector">
                    <h3>Select Mode</h3>
                    <div class="mode-options">
                        <button class="mode-btn active" data-mode="precision">
                            <span class="mode-icon">ğŸ¯</span>
                            <span class="mode-name">Precision</span>
                            <span class="mode-desc">30 targets, be accurate</span>
                        </button>
                        <button class="mode-btn" data-mode="speed">
                            <span class="mode-icon">âš¡</span>
                            <span class="mode-name">Speed</span>
                            <span class="mode-desc">30 seconds, hit fast</span>
                        </button>
                        <button class="mode-btn" data-mode="tracking">
                            <span class="mode-icon">ğŸ”„</span>
                            <span class="mode-name">Tracking</span>
                            <span class="mode-desc">Moving targets</span>
                        </button>
                    </div>
                </div>

                <button class="btn-primary" id="startGame">
                    <span>Start Training</span>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="5 3 19 12 5 21 5 3"/>
                    </svg>
                </button>

                <div class="best-score">
                    <span class="label">Best Accuracy</span>
                    <span class="value" id="bestScoreDisplay">---%</span>
                </div>
            </div>
        </section>

        <!-- Game Screen -->
        <section class="screen game-screen" id="game">
            <div class="game-hud">
                <div class="hud-item">
                    <span class="hud-label">Score</span>
                    <span class="hud-value" id="score">0</span>
                </div>
                <div class="hud-item">
                    <span class="hud-label" id="progressLabel">Targets</span>
                    <span class="hud-value" id="progress">0/30</span>
                </div>
                <div class="hud-item">
                    <span class="hud-label">Accuracy</span>
                    <span class="hud-value" id="accuracy">100%</span>
                </div>
                <div class="hud-item timer-item">
                    <span class="hud-label">Time</span>
                    <span class="hud-value" id="timer">0:00</span>
                </div>
            </div>

            <div class="game-arena" id="gameArena">
                <div class="crosshair" id="crosshair"></div>
                <!-- Targets spawn here -->
            </div>
        </section>

        <!-- Results Screen -->
        <section class="screen results-screen" id="results">
            <div class="screen-content">
                <div class="results-icon" id="resultsIcon">ğŸ¯</div>
                <h2 id="resultsTitle">Great Job!</h2>
                
                <div class="accuracy-ring">
                    <svg viewBox="0 0 120 120">
                        <circle class="ring-bg" cx="60" cy="60" r="52"/>
                        <circle class="ring-fill" cx="60" cy="60" r="52" id="accuracyRing"/>
                    </svg>
                    <div class="accuracy-text">
                        <span class="accuracy-value" id="finalAccuracy">0</span>
                        <span class="accuracy-label">%</span>
                    </div>
                </div>

                <div class="results-stats">
                    <div class="stat-item">
                        <span class="stat-value" id="finalScore">0</span>
                        <span class="stat-label">Score</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="targetsHit">0</span>
                        <span class="stat-label">Hits</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="targetsMissed">0</span>
                        <span class="stat-label">Misses</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="avgReaction">0ms</span>
                        <span class="stat-label">Avg Time</span>
                    </div>
                </div>

                <div class="new-record" id="newRecord" style="display: none;">
                    ğŸ† New Personal Best!
                </div>

                <div class="results-actions">
                    <button class="btn-primary" id="playAgain">Play Again</button>
                    <button class="btn-secondary" id="backToMenu">Menu</button>
                </div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
    <script src="../games-nav.js"></script>
</body>
</html>
